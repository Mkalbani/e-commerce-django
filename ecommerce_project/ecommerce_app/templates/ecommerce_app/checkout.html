{% extends 'base.html' %}

{% block content %}
<h1>Checkout</h1>

<form action="{% url 'checkout' %}" method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="shipping_address">Shipping Address</label>
        <input type="text" name="shipping_address" id="shipping_address" class="form-control" value="{{ form.shipping_address }}">
    </div>

    <div class="form-group">
        <label for="billing_address">Billing Address</label>
        <input type="text" name="billing_address" id="billing_address" class="form-control" value="{{ form.billing_address }}">
    </div>

    <button type="submit" class="btn btn-primary">Place Order</button>
</form>
{% endblock content %}
